<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Payload Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #00ffcc;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            background: #2e2e2e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: #121212;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #2e2e2e;
            border-radius: 5px;
            overflow: auto;
            max-height: 300px;
        }
        .payload-item {
            margin: 5px 0;
            padding: 5px;
            background: #3e3e3e;
            border-radius: 3px;
        }
        .status {
            font-weight: bold;
            color: #00ffcc;
        }
        .status.error {
            color: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-TECH Payload Generator</h1>
        <p>Paste your complex header below, and we'll generate potential payloads:</p>
        <textarea id="headerInput" placeholder="Paste your header here..."></textarea>
        <button onclick="generatePayloads()">Generate Payloads</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        async function checkStatus(url) {
            try {
                const response = await fetch(url, { method: 'GET' });
                return response.status ? `HTTP ${response.status}` : 'No Response (CORS or Network Issue)';
            } catch (error) {
                return 'Error: ' + error.message;
            }
        }

        async function generatePayloads() {
            const headerInput = document.getElementById('headerInput').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            // Your RequestBin endpoint
            const webhookURL = 'https://eogkfcfj511csws.m.pipedream.net';

            // Payloads based on header input (URL injection, Cookie manipulation, etc.)
            const urls = [
                `${webhookURL}?redirect=https://evilsite.com`,  // Example URL Injection
                `${webhookURL}?cookie=admin;path=/admin;`,  // Example Cookie Manipulation
                `${webhookURL}?debug=InjectedCommand`,  // Example Header Exploitation
            ];

            let payloads = [];

            // Create payloads based on URLs found in the input
            urls.forEach(url => {
                payloads.push({ type: 'Redirect Payload', payload: url });
            });

            if (payloads.length === 0) {
                output.innerHTML = '<p>No payloads generated. Please check your header input.</p>';
            } else {
                for (let i = 0; i < payloads.length; i++) {
                    const p = payloads[i];
                    let status = await checkStatus(p.payload);
                    output.innerHTML += `
                        <div class="payload-item">
                            <strong>[${i + 1}] ${p.type}:</strong> ${p.payload}
                            <br><span class="status ${status.includes('Error') ? 'error' : ''}">Status: ${status}</span>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
