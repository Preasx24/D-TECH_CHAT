<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Chat</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and font */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Header */
        .header {
            background-color: #0078d4; /* WhatsApp-like color */
            padding: 15px;
            color: #ffffff;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Chat messages */
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            font-size: 1em;
            line-height: 1.5;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6; /* Light green for sent messages */
        }

        .message.received {
            align-self: flex-start;
            background-color: #ffffff; /* White for received messages */
        }

        /* Input Area */
        .input-area {
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
        }

        .input-area button {
            padding: 10px;
            border: 1px solid #0078d4;
            border-radius: 20px;
            background-color: #0078d4;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
            outline: none;
        }

        .input-area button:hover {
            background-color: #005a9e;
        }

        /* Footer */
        footer {
            background-color: #0078d4;
            padding: 10px;
            color: #ffffff;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>D-TECH Chat</h1>
    </header>

    <div class="chat-container" id="chat-container">
        <!-- Example messages -->
        <div class="message sent">
            Hello, how are you?
        </div>
        <div class="message received">
            I'm good, thanks! How about you?
        </div>
        <!-- Add more messages here -->
    </div>

    <div class="input-area">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>Made by Preasx24 | D-TECH Systems</p>
    </footer>
