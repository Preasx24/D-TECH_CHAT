<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Web Builder - Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            padding: 20px;
            border: 1px dashed #aaa;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #outputCode {
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
        }
        select, input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Web Builder - Customizable Template</h1>
        <p>Select parts of the page to customize and view your HTML code.</p>
    </header>

    <!-- Base Plant Page -->
    <div class="section" id="headerSection" onclick="customizeSection('header')">
        <h2>Header</h2>
        <p>Click here to customize the header.</p>
    </div>

    <div class="section" id="contentSection" onclick="customizeSection('content')">
        <h2>Main Content</h2>
        <p>Click here to customize the content.</p>
    </div>

    <div class="section" id="footerSection" onclick="customizeSection('footer')">
        <h2>Footer</h2>
        <p>Click here to customize the footer.</p>
    </div>

    <!-- Customization Form -->
    <div id="customizationForm" style="display: none;">
        <h3>Customize Section</h3>
        <div id="options"></div>
        <button onclick="applyChanges()">Apply Customization</button>
    </div>

    <!-- HTML Code Output -->
    <h3>Generated HTML Code:</h3>
    <div id="outputCode"></div>

    <!-- Copy to Clipboard Button -->
    <button onclick="copyCode()">Copy Code</button>

    <script>
        let currentSection = '';
        let htmlCode = {
            header: `<header><h1>My Website Header</h1></header>`,
            content: `<div><p>Welcome to the main content area!</p></div>`,
            footer: `<footer><p>Footer Information</p></footer>`
        };

        function customizeSection(section) {
            currentSection = section;
            const form = document.getElementById('customizationForm');
            const options = document.getElementById('options');

            // Show the customization form
            form.style.display = 'block';

            // Reset options for the section
            options.innerHTML = '';

            if (section === 'header') {
                options.innerHTML = `
                    <label for="headerText">Header Text: </label>
                    <input type="text" id="headerText" placeholder="Enter custom header text" />
                `;
            } else if (section === 'content') {
                options.innerHTML = `
                    <label for="contentText">Content Text: </label>
                    <input type="text" id="contentText" placeholder="Enter custom content text" />
                    <label for="contentImage">Image URL: </label>
                    <input type="text" id="contentImage" placeholder="Enter image URL" />
                `;
            } else if (section === 'footer') {
                options.innerHTML = `
                    <label for="footerText">Footer Text: </label>
                    <input type="text" id="footerText" placeholder="Enter custom footer text" />
                `;
            }
        }

        function applyChanges() {
            if (currentSection === 'header') {
                const headerText = document.getElementById('headerText').value;
                htmlCode.header = `<header><h1>${headerText ? headerText : 'My Website Header'}</h1></header>`;
            } else if (currentSection === 'content') {
                const contentText = document.getElementById('contentText').value;
                const contentImage = document.getElementById('contentImage').value;
                htmlCode.content = `
                    <div>
                        <p>${contentText ? contentText : 'Welcome to the main content area!'}</p>
                        ${contentImage ? `<img src="${contentImage}" alt="Content Image" />` : ''}
                    </div>
                `;
            } else if (currentSection === 'footer') {
                const footerText = document.getElementById('footerText').value;
                htmlCode.footer = `<footer><p>${footerText ? footerText : 'Footer Information'}</p></footer>`;
            }

            // Display the generated HTML code
            updateCodePreview();
        }

        function updateCodePreview() {
            let fullHtml = `${htmlCode.header}\n${htmlCode.content}\n${htmlCode.footer}`;
            document.getElementById('outputCode').textContent = fullHtml;
        }

        function copyCode() {
            const codeToCopy = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(codeToCopy).then(() => {
                alert('HTML code copied to clipboard!');
            }).catch(err => {
                console.error('Error copying code: ', err);
            });
        }
    </script>
</body>
</html>
