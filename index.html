<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Astronomy Picture of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #apod-container {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="apod-container">
        <h1>NASA Astronomy Picture of the Day</h1>
        <div id="apod-image"></div>
        <p id="apod-description"></p>
    </div>

    <script>
        // Your NASA API Key (replace with your API key from NASA)
        const apiKey = 'MHUzOHkn2szNcsx1xcew0WgYy21XlD3kSLyVU6UD'; // Your provided API key
        const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

        // Fetch data from the NASA API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Display the Astronomy Picture of the Day (APOD)
                const apodImage = data.url;
                const apodDescription = data.explanation;

                // Set the image and description on the page
                const imageElement = document.createElement('img');
                imageElement.src = apodImage;
                imageElement.alt = 'Astronomy Picture of the Day';

                // Append the image to the apod-image div
                document.getElementById('apod-image').appendChild(imageElement);
                document.getElementById('apod-description').innerText = apodDescription;
            })
            .catch(error => {
                console.error('Error fetching NASA API data:', error);
            });
    </script>

</body>
</html>
