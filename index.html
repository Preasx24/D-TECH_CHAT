<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #0e0e0e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #009988;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
        .active {
            color: #00ff00;
        }
        .inactive {
            color: #ff4444;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker V4</h1>
    <p>Enter a host or SNI below to check its status:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";

            try {
                const start = performance.now(); // Start time for response time calculation

                // Fetching server headers using a CORS proxy
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://${host}`, { method: 'HEAD' });

                if (!response.ok) throw new Error(`Status Code: ${response.status}`);

                const headers = response.headers;

                const end = performance.now(); // End time for response time calculation
                const responseTime = (end - start).toFixed(2); // Response time in milliseconds

                resultDiv.innerHTML = `
                    <p class='active'>[ACTIVE] ${host} ✓</p>
                    <div class='info'>
                        <strong>Status Code:</strong> ${response.status} <br>
                        <strong>Server:</strong> ${headers.get('Server') || 'Unknown'} <br>
                        <strong>Response Time:</strong> ${responseTime} ms <br>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Error: ${error.message})</p>`;
            }
        }
    </script>
</body>
</html>
