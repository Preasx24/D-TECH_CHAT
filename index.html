<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Chat</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hacker-style background */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: #00FF00;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Matrix-like animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .matrix div {
            position: absolute;
            width: 10px;
            height: 100%;
            background: #00FF00;
            animation: scroll 5s linear infinite;
            opacity: 0.3;
        }

        @keyframes scroll {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* D-TECH Banner */
        .banner {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .banner h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        .banner h2 {
            font-size: 1.5em;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        /* Chatbox Area */
        .chat-container {
            margin-top: 40px;
            width: 80%;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FF00;
            padding: 10px;
            overflow: hidden;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <div style="left: 10%; animation-duration: 5s;"></div>
        <div style="left: 30%; animation-duration: 3s;"></div>
        <div style="left: 50%; animation-duration: 7s;"></div>
        <div style="left: 70%; animation-duration: 6s;"></div>
        <div style="left: 90%; animation-duration: 4s;"></div>
    </div>

    <!-- D-TECH Banner -->
    <div class="banner">
        <h1>D-TECH</h1>
        <h2>Futuristic Chat Interface</h2>
    </div>

    <!-- Chatbox Area -->
    <div class="chat-container" id="chat-box">
        <!-- Embed chat code here -->
    </div>

    <footer>
        <p>Made by Preasx24 | D-TECH Systems</p>
    </footer>

</html>
