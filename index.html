<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search - FMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #00ffcc;
            border: none;
            color: #1e1e2f;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc99;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search for Free Music - FMA</h1>
    <input type="text" id="search" placeholder="Enter song or artist">
    <button onclick="searchFMA()">Search</button>
    <div class="results" id="results"></div>

    <script>
        async function searchFMA() {
            const query = document.getElementById('search').value;
            const apiUrl = `https://freemusicarchive.org/api/trackSearch?q=${encodeURIComponent(query)}&limit=10&fields=track_title,artist_name,track_url`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.dataset) {
                data.dataset.forEach(track => {
                    resultsDiv.innerHTML += `
                        <div>
                            <h3>${track.track_title} - ${track.artist_name}</h3>
                            <a href="${track.track_url}" target="_blank">Download</a>
                        </div>
                        <hr>
                    `;
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
