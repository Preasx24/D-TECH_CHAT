<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-TECH OCR Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #00ffcc;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin-top: 20px;
      background: #222;
      border: none;
      color: #00ffcc;
      font-size: 16px;
      border-radius: 8px;
    }
    #output {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #00ffff;
    }
  </style>
</head>
<body>

  <h1>D-TECH OCR Extractor</h1>
  <p>Select an image with text:</p>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="extractText()">Extract Text</button>

  <div id="output"></div>

  <script>
    function extractText() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert("Please select an image!");

      document.getElementById('output').innerText = "Extracting text...";

      Tesseract.recognize(
        file,
        'eng',
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        document.getElementById('output').innerText = text;
      }).catch(err => {
        document.getElementById('output').innerText = "Error: " + err.message;
      });
    }
  </script>

</body>
</html>
