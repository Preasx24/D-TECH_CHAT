<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .section select, .section input, .section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .section button:hover {
            background-color: #45a049;
        }

        .section .preview {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .preview h2 {
            color: #4CAF50;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h1>Website Builder - First Page</h1>
    
    <form id="builderForm">
        
        <!-- Logo Section -->
        <div class="section">
            <label for="logo">Choose a Logo:</label>
            <input type="file" id="logo" name="logo">
        </div>

        <!-- Background Color -->
        <div class="section">
            <label for="bgColor">Choose Background Color:</label>
            <input type="color" id="bgColor" name="bgColor">
        </div>

        <!-- Header Section -->
        <div class="section">
            <label for="headerType">Choose Header Type:</label>
            <select id="headerType" name="headerType">
                <option value="simple">Simple</option>
                <option value="image">Image with Title</option>
                <option value="video">Video Header</option>
            </select>
        </div>

        <!-- Button Customization -->
        <div class="section">
            <label for="buttonText">Button Text:</label>
            <input type="text" id="buttonText" name="buttonText" placeholder="Enter button text">
            <label for="buttonLink">Button Link:</label>
            <input type="url" id="buttonLink" name="buttonLink" placeholder="Enter button link">
        </div>

        <!-- Add Section -->
        <div class="section">
            <label for="addSection">Add New Section:</label>
            <select id="addSection" name="addSection">
                <option value="text">Text Section</option>
                <option value="image">Image Section</option>
                <option value="video">Video Section</option>
                <option value="testimonial">Testimonial Section</option>
                <option value="countdown">Countdown Timer</option>
            </select>
        </div>

        <!-- Preview Button -->
        <div class="section">
            <button type="button" id="previewButton">Preview HTML</button>
        </div>

        <!-- Preview Section -->
        <div class="section preview" id="previewSection">
            <h2>Preview HTML</h2>
            <pre id="htmlPreview"></pre>
        </div>
    </form>
</div>

<script>
    // Event listener for the preview button
    document.getElementById('previewButton').addEventListener('click', function() {
        const logo = document.getElementById('logo').files[0];
        const bgColor = document.getElementById('bgColor').value;
        const headerType = document.getElementById('headerType').value;
        const buttonText = document.getElementById('buttonText').value;
        const buttonLink = document.getElementById('buttonLink').value;
        const addSection = document.getElementById('addSection').value;

        let htmlCode = `<html>\n<head>\n<title>Custom Website</title>\n</head>\n<body style="background-color: ${bgColor};">`;

        // Add Logo Section
        if (logo) {
            htmlCode += `\n    <header>\n        <img src="${URL.createObjectURL(logo)}" alt="Logo" style="max-width: 200px;">\n    </header>`;
        }

        // Add Header Type
        if (headerType === 'simple') {
            htmlCode += `\n    <h1>Welcome to My Website</h1>`;
        } else if (headerType === 'image') {
            htmlCode += `\n    <header>\n        <img src="header-image.jpg" alt="Header Image">\n        <h1>Welcome to My Website</h1>\n    </header>`;
        } else if (headerType === 'video') {
            htmlCode += `\n    <header>\n        <video src="header-video.mp4" autoplay muted loop></video>\n        <h1>Welcome to My Website</h1>\n    </header>`;
        }

        // Add Button
        if (buttonText && buttonLink) {
            htmlCode += `\n    <button onclick="window.location.href='${buttonLink}'">${buttonText}</button>`;
        }

        // Add Additional Section
        if (addSection === 'text') {
            htmlCode += `\n    <section><h2>Text Section</h2><p>This is a custom text section.</p></section>`;
        } else if (addSection === 'image') {
            htmlCode += `\n    <section><h2>Image Section</h2><img src="image.jpg" alt="Custom Image" style="width: 100%;"></section>`;
        } else if (addSection === 'video') {
            htmlCode += `\n    <section><h2>Video Section</h2><video src="video.mp4" controls></video></section>`;
        } else if (addSection === 'testimonial') {
            htmlCode += `\n    <section><h2>Testimonial Section</h2><p>"This is an amazing website!" - User</p></section>`;
        } else if (addSection === 'countdown') {
            htmlCode += `\n    <section><h2>Countdown Timer</h2><div id="countdown"></div></section>`;
        }

        // Close HTML Tag
        htmlCode += `\n</body>\n</html>`;

        // Show HTML Code in Preview
        document.getElementById('htmlPreview').textContent = htmlCode;
    });
</script>

</body>
</html>
