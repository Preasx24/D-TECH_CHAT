<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH CCTV IP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin-top: 20px;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #161b22;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>D-TECH CCTV IP Viewer</h1>
    <div class="container">
        <p>Select two countries to view their CCTV IP:Ports:</p>
        <select id="country1">
            <option value="" disabled selected>Select Country 1</option>
            <option value="IN">India (IN)</option>
            <option value="FR">France (FR)</option>
            <option value="DE">Germany (DE)</option>
            <option value="CN">China (CN)</option>
            <option value="BR">Brazil (BR)</option>
            <option value="ZA">South Africa (ZA)</option>
            <option value="US">United States (US)</option>
            <option value="RU">Russia (RU)</option>
            <option value="JP">Japan (JP)</option>
        </select>
        
        <select id="country2">
            <option value="" disabled selected>Select Country 2</option>
            <option value="IN">India (IN)</option>
            <option value="FR">France (FR)</option>
            <option value="DE">Germany (DE)</option>
            <option value="CN">China (CN)</option>
            <option value="BR">Brazil (BR)</option>
            <option value="ZA">South Africa (ZA)</option>
            <option value="US">United States (US)</option>
            <option value="RU">Russia (RU)</option>
            <option value="JP">Japan (JP)</option>
        </select>
        
        <br>
        <button onclick="fetchIPs()">Fetch IPs</button>
        
        <div id="output"></div>
    </div>

    <script>
        const countryURLs = {
            'IN': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/IN.txt',
            'FR': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/FR.txt',
            'DE': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/DE.txt',
            'CN': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/CN.txt',
            'BR': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/BR.txt',
            'ZA': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/ZA.txt',
            'US': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/US.txt',
            'RU': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/RU.txt',
            'JP': 'https://raw.githubusercontent.com/Preasx24/D-TECH_CHAT/refs/heads/main/JP.txt'
        };

        async function fetchIPs() {
            const country1 = document.getElementById('country1').value;
            const country2 = document.getElementById('country2').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!country1 || !country2) {
                output.innerHTML = 'Please select two countries!';
                return;
            }

            try {
                const response1 = await fetch(countryURLs[country1]);
                const data1 = await response1.text();

                const response2 = await fetch(countryURLs[country2]);
                const data2 = await response2.text();

                output.innerHTML = `<strong>${country1} IP:Ports:</strong>\n${data1}\n\n<strong>${country2} IP:Ports:</strong>\n${data2}`;
            } catch (error) {
                output.innerHTML = `Failed to fetch IPs: ${error.message}`;
            }
        }
    </script>
</body>
</html>
