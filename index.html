<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH AI Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #1E90FF;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #1E90FF;
      border-radius: 5px;
      background-color: #2C2C2C;
      color: #fff;
      font-size: 16px;
    }
    pre {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>D-TECH AI Q&A</h1>
  <div class="container">
    <input id="topic" type="text" placeholder="Enter a topic (e.g. Machine Learning)" />
    <button onclick="generateQuestions()">Generate Questions</button>
    
    <div id="questionsSection" style="display:none;">
      <h2>Answer the Questions</h2>
      <div id="questions"></div>
      <button onclick="checkAnswers()">Check Answers</button>
    </div>
    
    <pre id="output"></pre>
  </div>

  <script>
    let questions = [];
    let modelAnswers = [];

    async function generateQuestions() {
      const topic = document.getElementById("topic").value;
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      // API Call to generate questions and answers
      const questionsResponse = await generateQuestionsFromAI(topic);
      questions = questionsResponse.questions;

      // Generate answer from the AI model
      const answersResponse = await generateAnswersFromAI(questions);
      modelAnswers = answersResponse;

      let questionHTML = '';
      questions.forEach((question, index) => {
        questionHTML += `
          <label for="answer${index}">${question}</label><br>
          <input type="text" id="answer${index}" placeholder="Your answer here..." /><br><br>
        `;
      });

      document.getElementById("questions").innerHTML = questionHTML;
      document.getElementById("questionsSection").style.display = "block";
      document.getElementById("output").textContent = '';
    }

    async function generateQuestionsFromAI(topic) {
      // Replace this with your Hugging Face API endpoint to generate questions.
      // For example: T5 model or GPT can be used to generate related questions.
      
      const response = await fetch('https://api-inference.huggingface.co/models/t5-small', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer YOUR_HUGGING_FACE_API_KEY`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ inputs: `Generate 5 questions about ${topic}` })
      });

      const data = await response.json();
      return {
        questions: data.generated_text.split('\n').map(q => q.trim())
      };
    }

    async function generateAnswersFromAI(questions) {
      // Generate the answers dynamically
      const responses = [];
      for (let question of questions) {
        const answerResponse = await fetch('https://api-inference.huggingface.co/models/t5-small', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer YOUR_HUGGING_FACE_API_KEY`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: question })
        });

        const data = await answerResponse.json();
        responses.push(data.generated_text);
      }

      return responses;
    }

    function checkAnswers() {
      let feedback = "Your Answers:\n\n";
      let correctCount = 0;

      questions.forEach((question, index) => {
        const userAnswer = document.getElementById(`answer${index}`).value.trim();
        const modelAnswer = modelAnswers[index];

        if (userAnswer.toLowerCase() === modelAnswer.toLowerCase()) {
          feedback += `${question}\nYour answer: ${userAnswer}\nCorrect!\n\n`;
          correctCount++;
        } else {
          feedback += `${question}\nYour answer: ${userAnswer}\nIncorrect. Correct answer: ${modelAnswer}\n\n`;
        }
      });

      feedback += `\nYou got ${correctCount} out of ${questions.length} correct.`;
      document.getElementById("output").textContent = feedback;
    }
  </script>
</body>
</html>
