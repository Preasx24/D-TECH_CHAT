<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-TECH Multi OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #00ffcc;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      background: #222;
      border: none;
      color: #00ffcc;
      margin: 10px;
      border-radius: 6px;
    }
    .result-block {
      background: #111;
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
    }
    .result-block img {
      max-width: 100%;
      border-radius: 8px;
    }
    .text-output {
      white-space: pre-wrap;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>D-TECH Multi OCR Extractor</h2>
  <input type="file" id="imageInput" accept="image/*" multiple>
  <button onclick="processAllImages()">Extract All Text</button>

  <div id="status">Waiting for images...</div>
  <div id="results"></div>

  <script>
    async function processAllImages() {
      const files = document.getElementById('imageInput').files;
      if (files.length === 0) {
        alert("Select at least one image.");
        return;
      }

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = "";
      document.getElementById('status').innerText = `Processing ${files.length} image(s)...`;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const block = document.createElement('div');
        block.className = 'result-block';

        // Preview image
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        block.appendChild(img);

        const textDiv = document.createElement('div');
        textDiv.className = 'text-output';
        textDiv.innerText = `Extracting text from image ${i + 1}...`;
        block.appendChild(textDiv);
        resultsContainer.appendChild(block);

        try {
          const result = await Tesseract.recognize(file, 'eng', {
            logger: m => {
              if (m.status === 'recognizing text') {
                document.getElementById('status').innerText = `Image ${i + 1} progress: ${Math.round(m.progress * 100)}%`;
              }
            }
          });
          textDiv.innerText = result.data.text.trim() || "No text found.";
        } catch (err) {
          textDiv.innerText = "Error: " + err.message;
        }
      }

      document.getElementById('status').innerText = "All images processed!";
    }
  </script>

</body>
</html>
