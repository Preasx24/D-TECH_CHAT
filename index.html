<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH Offline AI Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #1E90FF;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #1E90FF;
      border-radius: 5px;
      background-color: #2C2C2C;
      color: #fff;
      font-size: 16px;
    }
    pre {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>D-TECH Offline AI Q&A</h1>
  <div class="container">
    <input id="topic" type="text" placeholder="Enter a topic (e.g. Machine Learning)" />
    <button onclick="generateQuestions()">Generate Questions</button>
    
    <div id="questionsSection" style="display:none;">
      <h2>Answer the Questions</h2>
      <div id="questions"></div>
      <button onclick="checkAnswers()">Check Answers</button>
    </div>
    
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest/dist/transformers.min.js"></script>
  <script>
    let questions = [];
    let correctAnswers = {};

    // Example of predefined correct answers
    const predefinedAnswers = {
      "What is machine learning?": "Machine learning is a subset of AI that allows computers to learn from data.",
      "What are neural networks?": "Neural networks are computational models inspired by the human brain, used to identify patterns and make decisions."
    };

    async function generateQuestions() {
      const topic = document.getElementById("topic").value;
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      // Use a simple predefined set for generating questions for now
      const generatedQuestions = [
        `What is ${topic}?`,
        `How does ${topic} work?`,
        `What are the applications of ${topic}?`,
        `What are the benefits of ${topic}?`,
        `What are the challenges with ${topic}?`
      ];
      
      questions = generatedQuestions;
      correctAnswers = {}; // Reset correct answers

      let questionHTML = '';
      questions.forEach((question, index) => {
        questionHTML += `
          <label for="answer${index}">${question}</label><br>
          <input type="text" id="answer${index}" placeholder="Your answer here..." /><br><br>
        `;
        // Predefined answers based on the question
        correctAnswers[question] = predefinedAnswers[question] || "No correct answer defined";
      });

      document.getElementById("questions").innerHTML = questionHTML;
      document.getElementById("questionsSection").style.display = "block";
      document.getElementById("output").textContent = '';
    }

    function checkAnswers() {
      let feedback = "Your Answers:\n\n";
      let correctCount = 0;

      questions.forEach((question, index) => {
        const userAnswer = document.getElementById(`answer${index}`).value.trim();
        const correctAnswer = correctAnswers[question];
        
        if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
          feedback += `${question}\nYour answer: ${userAnswer}\nCorrect!\n\n`;
          correctCount++;
        } else {
          feedback += `${question}\nYour answer: ${userAnswer}\nIncorrect. Correct answer: ${correctAnswer}\n\n`;
        }
      });

      feedback += `\nYou got ${correctCount} out of ${questions.length} correct.`;
      document.getElementById("output").textContent = feedback;
    }
  </script>
</body>
</html>
