<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH VIP Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .login-btn {
            background-color: #4CAF50;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
        }
        .success {
            color: green;
            text-align: center;
        }
        .dot {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }
        .admin-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>D-TECH VIP Member Login</h1>
    
    <div id="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <input type="button" class="login-btn" value="Login" onclick="validateLogin()" />
        </div>
        <div class="error" id="errorMessage"></div>
    </div>

    <div id="vipContent" style="display:none;">
        <div class="success" id="welcomeMessage"></div>
        <div id="adminDot" class="dot" onclick="showAdminKeyPrompt()"></div>
    </div>

    <div class="admin-section" id="adminSection">
        <div class="form-group">
            <input type="password" id="adminKey" placeholder="Enter Admin Key" />
        </div>
        <div class="form-group">
            <input type="button" value="Submit" onclick="checkAdminKey()" />
        </div>
        <div class="error" id="adminErrorMessage"></div>
        <div id="adminContent" style="display:none;">
            <textarea id="adminTextArea" placeholder="Add content for the VIP group" style="width:100%; height: 150px;"></textarea>
            <input type="button" value="Save Content" onclick="saveContent()" />
        </div>
    </div>
</div>

<script>
    const validCredentials = [
        { username: "dtech", password: "12234" },
        { username: "DTECH", password: "Terry" }
    ];

    function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        const validUser = validCredentials.find(cred => cred.username === username && cred.password === password);
        
        if (validUser) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("vipContent").style.display = "block";
            document.getElementById("welcomeMessage").innerText = `Welcome, ${username}!`;

        } else {
            errorMessage.innerText = "Invalid credentials. Please try again.";
        }
    }

    function showAdminKeyPrompt() {
        document.getElementById("adminSection").style.display = "block";
    }

    function checkAdminKey() {
        const adminKey = document.getElementById("adminKey").value;
        const adminErrorMessage = document.getElementById("adminErrorMessage");

        if (adminKey === "qwertyuiop") {
            document.getElementById("adminSection").style.display = "none";
            document.getElementById("adminContent").style.display = "block";
        } else {
            adminErrorMessage.innerText = "Invalid admin key. Access denied.";
        }
    }

    function saveContent() {
        const adminTextArea = document.getElementById("adminTextArea");
        alert("Content saved for VIP group: " + adminTextArea.value);
        adminTextArea.value = "";  // Clear textarea
    }
</script>

</body>
</html>
