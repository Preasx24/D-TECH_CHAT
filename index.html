<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .parallax {
            position: relative;
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Welcome to My Futuristic Site!</h1>
        <p>Scroll to see the parallax effect in action.</p>
    </div>
</body>
</html>
