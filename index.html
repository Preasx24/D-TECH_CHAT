<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #ecf0f1;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #16a085;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1abc9c;
        }
        .voucher-output {
            font-size: 18px;
            font-weight: bold;
            word-wrap: break-word;
            text-align: center;
            margin-top: 20px;
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Voucher Generator</h1>
    <select id="voucherAmount" placeholder="Select Voucher Amount">
        <option value="10">Voucher Value: 10</option>
        <option value="30">Voucher Value: 30</option>
    </select>
    <button onclick="generateVoucher()">Generate Voucher</button>
    <div id="voucherOutput" class="voucher-output" style="display: none;"></div>
</div>

<script>
    function generateVoucher() {
        const amount = document.getElementById("voucherAmount").value;
        
        // Random numbers for the first, second, and fourth sections
        let firstSection = generateRandomNumber();
        let secondSection = generateRandomNumber();
        let fourthSection = generateRandomNumber();
        
        let thirdSection = '';

        // Generate third section based on voucher amount
        if (amount == "10") {
            // Generate 2 or 3 odd numbers for the third section
            thirdSection = generateOddNumbers();
        } else if (amount == "30") {
            // Generate 2 or 3 even numbers followed by 1 odd number for the third section
            thirdSection = generateEvenOddNumbers();
        }

        const voucherCode = `${firstSection}-${secondSection}-${thirdSection}-${fourthSection}`;
        document.getElementById("voucherOutput").textContent = `Generated Voucher: ${voucherCode}`;
        document.getElementById("voucherOutput").style.display = "block";
    }

    // Function to generate a random 4-digit number
    function generateRandomNumber() {
        return Math.floor(Math.random() * 10000);  // Generates a random number between 0 and 9999
    }

    function generateOddNumbers() {
        const oddNumbers = [1, 3, 5, 7, 9];
        let code = '';
        const count = 2 + Math.floor(Math.random() * 2); // 2 or 3 odd numbers
        for (let i = 0; i < count; i++) {
            code += oddNumbers[Math.floor(Math.random() * oddNumbers.length)];
        }
        // Add random numbers to fill the remaining spots
        while (code.length < 4) {
            code += generateRandomNumber().toString().slice(0, 1); // Add a random number (1 digit)
        }
        return code;
    }

    function generateEvenOddNumbers() {
        const evenNumbers = [0, 2, 4, 6, 8];
        const oddNumbers = [1, 3, 5, 7, 9];
        let code = '';
        // Add 2 or 3 even numbers
        for (let i = 0; i < 2 + Math.floor(Math.random() * 2); i++) {
            code += evenNumbers[Math.floor(Math.random() * evenNumbers.length)];
        }
        // Add 1 odd number
        code += oddNumbers[Math.floor(Math.random() * oddNumbers.length)];
        // Add random numbers to fill the remaining spots
        while (code.length < 4) {
            code += generateRandomNumber().toString().slice(0, 1); // Add a random number (1 digit)
        }
        return code;
    }
</script>

</body>
</html>
