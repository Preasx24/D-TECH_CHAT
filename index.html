<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoFeed">
        <!-- Video feed will load here dynamically -->
    </div>

    <script>
        // Video links from YouTube Shorts
        const videoLinks = [
            "https://www.youtube.com/embed/XL0o11abW88", // YouTube video 1
            "https://www.youtube.com/embed/yCOV9svDpno", // YouTube video 2
            "https://www.youtube.com/embed/2xVZlUFZLFk", // YouTube video 3
            "https://www.youtube.com/embed/hxqZ9GZmovM"  // YouTube video 4
        ];

        const videoFeed = document.getElementById("videoFeed");

        // Function to dynamically load videos
        function loadVideos() {
            videoLinks.forEach(url => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.allowFullscreen = true;
                videoFeed.appendChild(iframe);
            });
        }

        loadVideos();

        // Infinite scroll to load more videos when the user scrolls down
        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight) {
                // Add more videos when scrolled to the bottom
                loadVideos();
            }
        };
    </script>

</body>
</html>
