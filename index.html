<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search - TheAudioDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #00ffcc;
            border: none;
            color: #1e1e2f;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc99;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search for Music - TheAudioDB</h1>
    <input type="text" id="search" placeholder="Enter artist or song">
    <button onclick="searchMusic()">Search</button>
    <div class="results" id="results"></div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('search').value;
            const apiUrl = `https://www.theaudiodb.com/api/v1/json/1/search.php?s=${encodeURIComponent(query)}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.artists) {
                data.artists.forEach(artist => {
                    resultsDiv.innerHTML += `
                        <div>
                            <h2>${artist.strArtist}</h2>
                            <p>${artist.strBiographyEN || 'Biography not available.'}</p>
                            <img src="${artist.strArtistThumb || '#'}" alt="Artist Image" style="max-width:300px;">
                        </div>
                        <hr>
                    `;
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
