<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Web Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #blankPage {
            height: 300px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            position: relative;
        }
        .options {
            margin-top: 20px;
        }
        .output {
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>D-TECH Web Builder</h1>
    <p>Click on an area to customize your page.</p>

    <!-- Blank page area -->
    <div id="blankPage" onclick="showOptions()">
        <h2>Click here to add content to your page</h2>
    </div>

    <!-- Options that will appear when a section is clicked -->
    <div id="options" class="options" style="display:none;">
        <h3>Select what to add:</h3>
        <button class="btn" onclick="addText()">Add Text</button>
        <button class="btn" onclick="addImage()">Add Image</button>
        <button class="btn" onclick="addLink()">Add Link</button>
    </div>

    <!-- Output HTML -->
    <h3>Generated HTML Code:</h3>
    <div id="outputCode" class="output"></div>

    <script>
        let htmlCode = '';

        // Show the options when the user clicks on the blank page
        function showOptions() {
            document.getElementById('options').style.display = 'block';
        }

        // Add text to the page
        function addText() {
            let text = prompt("Enter your text:");
            if (text) {
                let textElement = `<p>${text}</p>`;
                htmlCode += textElement;
                updateHTML();
            }
            hideOptions();
        }

        // Add image to the page
        function addImage() {
            let imgUrl = prompt("Enter image URL:");
            if (imgUrl) {
                let imageElement = `<img src="${imgUrl}" alt="image" style="max-width:100%;">`;
                htmlCode += imageElement;
                updateHTML();
            }
            hideOptions();
        }

        // Add link to the page
        function addLink() {
            let linkUrl = prompt("Enter the link URL:");
            let linkText = prompt("Enter link text:");
            if (linkUrl && linkText) {
                let linkElement = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                htmlCode += linkElement;
                updateHTML();
            }
            hideOptions();
        }

        // Hide the options after an action is taken
        function hideOptions() {
            document.getElementById('options').style.display = 'none';
        }

        // Update the HTML code output
        function updateHTML() {
            document.getElementById('outputCode').textContent = htmlCode;
        }
    </script>

</body>
</html>
