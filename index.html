<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Advanced Web Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            padding: 20px;
            border: 1px dashed #aaa;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .draggable {
            border: 1px dashed #333;
            margin: 10px;
            padding: 10px;
            cursor: move;
        }
        .options {
            margin-top: 20px;
        }
        .output {
            background-color: #222;
            color: #00ff00;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        select, input[type="text"], button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #doneButton {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .addElementBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>D-TECH Advanced Web Builder</h1>
        <p>Build your webpage, drag and drop sections, and customize in real-time.</p>
    </header>

    <!-- Section Containers (Drag-and-Drop Areas) -->
    <div id="sectionsContainer">
        <div class="section" id="headerSection">
            <h2>Header</h2>
            <div class="draggable" draggable="true" id="draggableHeader">Header Content</div>
        </div>

        <div class="section" id="contentSection">
            <h2>Main Content</h2>
            <div class="draggable" draggable="true" id="draggableContent">Main Content Area</div>
        </div>

        <div class="section" id="footerSection">
            <h2>Footer</h2>
            <div class="draggable" draggable="true" id="draggableFooter">Footer Content</div>
        </div>
    </div>

    <!-- Add More Elements -->
    <button class="addElementBtn" onclick="addElement('header')">Add Header</button>
    <button class="addElementBtn" onclick="addElement('content')">Add Content</button>
    <button class="addElementBtn" onclick="addElement('footer')">Add Footer</button>

    <!-- Customization Panel -->
    <div id="customizationPanel" class="options" style="display: none;">
        <h3>Customize Section</h3>
        <div id="options"></div>
        <button onclick="applyChanges()">Apply Customization</button>
    </div>

    <!-- Final HTML Output -->
    <h3>Generated HTML Code:</h3>
    <div id="outputCode" class="output"></div>

    <!-- Done Button -->
    <button id="doneButton" onclick="showFinalCode()">Done</button>

    <script>
        let htmlCode = {
            header: `<header><h1>Default Header</h1></header>`,
            content: `<div><p>Default Main Content</p></div>`,
            footer: `<footer><p>Default Footer</p></footer>`
        };

        let sectionElements = {
            header: [],
            content: [],
            footer: []
        };

        function addElement(sectionType) {
            const newElement = document.createElement('div');
            newElement.classList.add('draggable');
            newElement.setAttribute('draggable', 'true');
            newElement.textContent = `${sectionType.charAt(0).toUpperCase() + sectionType.slice(1)} Content`;

            newElement.addEventListener('dragstart', handleDragStart);
            newElement.addEventListener('dragend', handleDragEnd);

            sectionElements[sectionType].push(newElement);
            document.getElementById(`${sectionType}Section`).appendChild(newElement);
            updateHTMLCode();
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text', e.target.id);
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '';
        }

        function applyChanges() {
            const headerText = document.getElementById('headerText')?.value || 'Default Header';
            const contentText = document.getElementById('contentText')?.value || 'Default Content';
            const footerText = document.getElementById('footerText')?.value || 'Default Footer';

            htmlCode.header = `<header><h1>${headerText}</h1></header>`;
            htmlCode.content = `<div><p>${contentText}</p></div>`;
            htmlCode.footer = `<footer><p>${footerText}</p></footer>`;

            updateHTMLCode();
        }

        function showFinalCode() {
            const finalCode = `${htmlCode.header}\n${htmlCode.content}\n${htmlCode.footer}`;
            document.getElementById('outputCode').textContent = finalCode;
        }

        function updateHTMLCode() {
            let fullHtml = `${htmlCode.header}\n${htmlCode.content}\n${htmlCode.footer}`;
            document.getElementById('outputCode').textContent = fullHtml;
        }
    </script>
</body>
</html>
