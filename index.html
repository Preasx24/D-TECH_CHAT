<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            position: relative;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-toggle .bar {
            display: block;
            width: 30px;
            height: 4px;
            margin: 5px 0;
            background-color: #333;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #111;
            transition: 0.3s;
            padding-top: 60px;
            color: white;
        }

        .side-menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .side-menu.open {
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Sliding Menu Structure -->
    <div class="menu-container">
        <!-- Hamburger Icon -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <!-- Sliding Side Menu -->
        <div class="side-menu" id="sideMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.toggle('open');
        }
    </script>

</body>
</html>
