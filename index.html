<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #2e2e2e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #2e2e2e;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payload Inspector</h1>
        <p>Send your payload to inspect it in real-time:</p>
        <textarea id="payloadInput" placeholder="Enter your payload data here..."></textarea>
        <button onclick="sendPayload()">Send Payload</button>

        <div class="output" id="output">
            <!-- The payload results will be displayed here -->
        </div>
    </div>

    <script>
        async function sendPayload() {
            const payloadInput = document.getElementById('payloadInput').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Sending payload...';

            // Your RequestBin endpoint (Pipedream)
            const requestBinEndpoint = 'https://eok3n9hz21p09th.m.pipedream.net';

            // Prepare the payload (using the text input data)
            const headers = {
                "Content-Type": "application/json",
                "X-Custom-Header": "Your-Header-Here", // Add any custom headers if needed
                "User-Agent": "Dalvik/2.1.0 (Linux; U; Android 13; Nokia C22 Build/TP1A.220624.014)"
            };

            // Sending a GET request with custom headers
            try {
                const response = await fetch(requestBinEndpoint, {
                    method: 'GET', // Use GET as per the example you gave
                    headers: headers,
                    body: JSON.stringify({ payload: payloadInput })
                });

                // Check the status code of the response
                if (response.ok) {
                    output.innerHTML = 'Payload sent successfully!';
                    const data = await response.json();
                    output.innerHTML = `<pre>Status Code: ${response.status} OK</pre><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `Failed to send payload. Status Code: ${response.status}`;
                }
            } catch (error) {
                output.innerHTML = 'Error sending payload: ' + error.message;
            }
        }

        // Function to fetch results from Pipedream endpoint and display status code
        async function fetchResults() {
            const requestBinEndpoint = 'https://eok3n9hz21p09th.m.pipedream.net'; // Your endpoint
            const output = document.getElementById('output');
            output.innerHTML = 'Fetching data...';

            try {
                const response = await fetch(requestBinEndpoint);
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `<pre>Status Code: ${response.status} OK</pre><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `Failed to fetch results. Status Code: ${response.status}`;
                }
            } catch (error) {
                output.innerHTML = 'Error fetching data: ' + error.message;
            }
        }

        // Fetching data periodically from the endpoint
        setInterval(fetchResults, 5000); // Fetch results every 5 seconds
    </script>
</body>
</html>
