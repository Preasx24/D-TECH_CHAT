<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Looping Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            font-size: 50px;
            text-align: center;
        }
        #counter {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="counter">0</div>

    <script>
        let counter = document.getElementById("counter");
        let count = 0;
        let counting = false;
        let interval;

        counter.addEventListener("click", function() {
            if (counting) {
                clearInterval(interval);
                counting = false;
            } else {
                counting = true;
                interval = setInterval(() => {
                    count = (count + 1) % 101; // Reset to 0 after 100
                    counter.textContent = count;
                }, 30); // Adjust speed if needed
            }
        });
    </script>
</body>
</html>
