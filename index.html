<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH CC Validator</title>
    <style>
        /* === D-TECH THEME CSS === */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px #00ffcc;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00997a;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }

        .valid {
            color: #00ff00;
        }

        .invalid {
            color: #ff0033;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-TECH CC Validator</h1>
        <p>Enter card details to validate:</p>
        <input type="text" id="cc-number" placeholder="Card Number" maxlength="19"><br>
        <input type="text" id="cc-expiry" placeholder="MM/YY" maxlength="5"><br>
        <input type="text" id="cc-cvc" placeholder="CVC" maxlength="4"><br>
        <button onclick="validateCC()">Validate</button>
        <p id="result"></p>
    </div>

    <script>
        // === D-TECH CC VALIDATOR JAVASCRIPT ===

        function validateCC() {
            const ccNumber = document.getElementById('cc-number').value.replace(/\s+/g, '');
            const ccExpiry = document.getElementById('cc-expiry').value;
            const ccCVC = document.getElementById('cc-cvc').value;

            let resultText = '';

            // Card Number Validation
            if (!/^\d+$/.test(ccNumber) || !luhnCheck(ccNumber)) {
                resultText += "‚ùå Invalid Card Number.<br>";
            } else {
                resultText += "‚úÖ Valid Card Number.<br>";
                resultText += `ü™™ Card Type: ${getCardType(ccNumber)}<br>`;
            }

            // Expiry Date Validation
            if (!validateExpiry(ccExpiry)) {
                resultText += "‚ùå Invalid Expiry Date.<br>";
            } else {
                resultText += "‚úÖ Valid Expiry Date.<br>";
            }

            // CVC Validation
            if (!validateCVC(ccCVC, getCardType(ccNumber))) {
                resultText += "‚ùå Invalid CVC Code.<br>";
            } else {
                resultText += "‚úÖ Valid CVC Code.<br>";
            }

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('result').className = resultText.includes('‚ùå') ? 'invalid' : 'valid';
        }

        // Luhn Algorithm for card number validation
        function luhnCheck(num) {
            let sum = 0;
            let alternate = false;
            for (let i = num.length - 1; i >= 0; i--) {
                let n = parseInt(num.charAt(i), 10);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return (sum % 10 === 0);
        }

        // Detect Card Type
        function getCardType(number) {
            const cardPatterns = {
                'Visa': /^4[0-9]{12}(?:[0-9]{3})?$/,
                'MasterCard': /^5[1-5][0-9]{14}$/,
                'AMEX': /^3[47][0-9]{13}$/,
                'Discover': /^6(?:011|5[0-9]{2})[0-9]{12}$/
            };

            for (let card in cardPatterns) {
                if (cardPatterns[card].test(number)) {
                    return card;
                }
            }
            return 'Unknown';
        }

        // Expiry Date Validation
        function validateExpiry(expiry) {
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
                return false;
            }

            const [month, year] = expiry.split('/').map(Number);
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear() % 100;
            const currentMonth = currentDate.getMonth() + 1;

            return (year > currentYear || (year === currentYear && month >= currentMonth));
        }

        // CVC Validation
        function validateCVC(cvc, cardType) {
            if (!/^\d+$/.test(cvc)) return false;

            if (cardType === 'AMEX') return cvc.length === 4;
            return cvc.length === 3;
        }
    </script>
</body>
</html>
