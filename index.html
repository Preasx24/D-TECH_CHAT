<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH CC Validator + BIN Checker</title>
    <style>
        /* === D-TECH ENHANCED THEME === */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .logo {
            margin-bottom: 15px;
            height: 50px;
        }

        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input#cc-cvc {
            -webkit-text-security: disc; /* Mask CVC */
        }

        button {
            background-color: #00ffcc;
            color: #0d0d0d;
            font-weight: bold;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00997a;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }

        .valid {
            color: #00ff00;
        }

        .invalid {
            color: #ff0033;
        }

        .bin-info {
            margin-top: 15px;
            text-align: left;
            font-size: 0.9em;
        }

        .copy-btn {
            margin-top: 10px;
            font-size: 0.8em;
            cursor: pointer;
            color: #00997a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-TECH Validator</h1>
        <img id="card-logo" class="logo" src="" alt="Card Logo" style="display:none;">
        <p>Enter card details to validate:</p>
        <input type="text" id="cc-number" placeholder="Card Number" maxlength="19" oninput="formatCardNumber(this)"><br>
        <input type="text" id="cc-expiry" placeholder="MM/YY" maxlength="5"><br>
        <input type="password" id="cc-cvc" placeholder="CVC" maxlength="4"><br>
        <button onclick="validateCC()">Validate</button>
        <p id="result"></p>
        <div id="bin-info" class="bin-info"></div>
        <p id="copy-bin" class="copy-btn" onclick="copyBIN()">Copy BIN Info</p>
    </div>

    <script>
        // === Real-time Card Number Formatting ===
        function formatCardNumber(input) {
            input.value = input.value.replace(/\D/g, '').replace(/(\d{4})(?=\d)/g, '$1 ');
            if (input.value.replace(/\s/g, '').length >= 6) {
                fetchBINData(input.value.replace(/\s/g, '').substring(0, 6));
            }
        }

        // === Validate Card Details ===
        async function validateCC() {
            const ccNumber = document.getElementById('cc-number').value.replace(/\s+/g, '');
            const ccExpiry = document.getElementById('cc-expiry').value;
            const ccCVC = document.getElementById('cc-cvc').value;

            let resultText = '';

            if (!/^\d+$/.test(ccNumber) || !luhnCheck(ccNumber)) {
                resultText += "‚ùå Invalid Card Number.<br>";
            } else {
                resultText += "‚úÖ Valid Card Number.<br>";
                resultText += `ü™™ Card Type: ${getCardType(ccNumber)}<br>`;
            }

            if (!validateExpiry(ccExpiry)) {
                resultText += "‚ùå Invalid Expiry Date.<br>";
            } else {
                resultText += "‚úÖ Valid Expiry Date.<br>";
            }

            if (!validateCVC(ccCVC, getCardType(ccNumber))) {
                resultText += "‚ùå Invalid CVC Code.<br>";
            } else {
                resultText += "‚úÖ Valid CVC Code.<br>";
            }

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('result').className = resultText.includes('‚ùå') ? 'invalid' : 'valid';
        }

        // === Luhn Check ===
        function luhnCheck(num) {
            let sum = 0;
            let alternate = false;
            for (let i = num.length - 1; i >= 0; i--) {
                let n = parseInt(num.charAt(i), 10);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return (sum % 10 === 0);
        }

        // === Get Card Type ===
        function getCardType(number) {
            const patterns = {
                'Visa': /^4/,
                'MasterCard': /^5[1-5]/,
                'AMEX': /^3[47]/,
                'Discover': /^6/
            };
            for (let card in patterns) {
                if (patterns[card].test(number)) {
                    document.getElementById('card-logo').src = `${card}.png`;
                    document.getElementById('card-logo').style.display = 'block';
                    return card;
                }
            }
            return 'Unknown';
        }

        // === Validate Expiry ===
        function validateExpiry(expiry) {
            const [month, year] = expiry.split('/').map(Number);
            const currentDate = new Date();
            return (year > currentDate.getFullYear() % 100 || (year === currentDate.getFullYear() % 100 && month >= currentDate.getMonth() + 1));
        }

        // === Validate CVC ===
        function validateCVC(cvc, cardType) {
            return (cardType === 'AMEX') ? cvc.length === 4 : cvc.length === 3;
        }

        // === Fetch BIN Data ===
        async function fetchBINData(bin) {
            try {
                const response = await fetch(`https://lookup.binlist.net/${bin}`);
                const data = await response.json();
                document.getElementById('bin-info').innerHTML = `
                    üåç Country: ${data.country?.name || 'Unknown'}<br>
                    üè¶ Bank: ${data.bank?.name || 'Unknown'}<br>
                `;
            } catch {
                document.getElementById('bin-info').innerHTML = '‚ùå Error fetching BIN data.';
            }
        }

        function copyBIN() {
            navigator.clipboard.writeText(document.getElementById('bin-info').innerText);
            alert('BIN info copied!');
        }
    </script>
</body>
</html>
