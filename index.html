<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #2e2e2e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #2e2e2e;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payload Inspector</h1>
        <p>Send your payload to inspect it in real-time:</p>
        <textarea id="payloadInput" placeholder="Enter your payload data here..."></textarea>
        <button onclick="sendPayload()">Send Payload</button>

        <div class="output" id="output">
            <!-- The payload results will be displayed here -->
        </div>
    </div>

    <script>
        async function sendPayload() {
            const payloadInput = document.getElementById('payloadInput').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Sending payload...';

            // Your RequestBin endpoint
            const requestBinEndpoint = 'https://eok3n9hz21p09th.m.pipedream.net';

            // Send the payload to the RequestBin endpoint (POST request)
            try {
                const response = await fetch(requestBinEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payload: payloadInput })
                });

                // Check the status of the request
                if (response.ok) {
                    output.innerHTML = 'Payload sent successfully!';
                    // Retrieve the results from the RequestBin (this part assumes your RequestBin shows the data)
                    const data = await response.json();
                    output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = 'Failed to send payload.';
                }
            } catch (error) {
                output.innerHTML = 'Error sending payload: ' + error.message;
            }
        }

        // Function to fetch the results from RequestBin
        async function fetchResults() {
            const requestBinEndpoint = 'https://eok3n9hz21p09th.m.pipedream.net'; // Your RequestBin endpoint
            const output = document.getElementById('output');
            output.innerHTML = 'Fetching data...';

            try {
                const response = await fetch(requestBinEndpoint);
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    output.innerHTML = 'Failed to fetch results.';
                }
            } catch (error) {
                output.innerHTML = 'Error fetching data: ' + error.message;
            }
        }

        // You can call fetchResults() to periodically retrieve the payload data from your RequestBin
        setInterval(fetchResults, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
