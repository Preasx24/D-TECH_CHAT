<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #0e0e0e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #009988;
        }
        #result {
            margin-top: 30px;
        }
        .active {
            color: #00ff00;
        }
        .inactive {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker</h1>
    <p>Enter a host or SNI below to check its status:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            try {
                const response = await fetch(`https://${host}`, { method: 'HEAD', mode: 'no-cors' });
                resultDiv.innerHTML = `<p class='active'>[ACTIVE] ${host} ✓</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗</p>`;
            }
        }
    </script>
</body>
</html>
