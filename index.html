<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Feed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh; /* Full screen for each video */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Full screen for each video */
            border: none;
        }

        /* To ensure that only one video is visible at a time */
        .video-container iframe {
            display: block;
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoFeed">
        <!-- Video feed will load here dynamically -->
    </div>

    <script>
        // Video links from YouTube Shorts
        const videoLinks = [
            "https://www.youtube.com/embed/XL0o11abW88", // YouTube video 1
            "https://www.youtube.com/embed/yCOV9svDpno", // YouTube video 2
            "https://www.youtube.com/embed/2xVZlUFZLFk", // YouTube video 3
            "https://www.youtube.com/embed/hxqZ9GZmovM"  // YouTube video 4
        ];

        const videoFeed = document.getElementById("videoFeed");

        // Function to dynamically load videos
        function loadVideos() {
            videoLinks.forEach((url, index) => {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.allowFullscreen = true;
                iframe.classList.add('video-' + index);  // Add class for each iframe
                videoFeed.appendChild(iframe);
            });
        }

        loadVideos();

        // Infinite scroll to load more videos when the user scrolls down
        let currentVideo = 0;

        window.onscroll = () => {
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight) {
                // Only show the next video when scrolled down
                currentVideo++;
                if (currentVideo < videoLinks.length) {
                    const nextVideo = document.querySelector('.video-' + currentVideo);
                    nextVideo.scrollIntoView({ behavior: 'smooth' });
                }
            }
        };
    </script>

</body>
</html>
