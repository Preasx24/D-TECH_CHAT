<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Host Checker V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #0e0e0e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #009988;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
        }
        .active {
            color: #00ff00;
        }
        .inactive {
            color: #ff4444;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker V2</h1>
    <p>Enter a host or SNI below to check its status and details:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";

            try {
                const startTime = performance.now();
                const response = await fetch(`https://${host}`, { method: 'HEAD', mode: 'no-cors' });
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);

                const ip = await resolveIP(host);
                const sslInfo = await checkSSL(host);

                resultDiv.innerHTML = `
                    <p class='active'>[ACTIVE] ${host} ✓</p>
                    <div class='info'>
                        <strong>Response Time:</strong> ${responseTime} ms<br>
                        <strong>IP Address:</strong> ${ip || 'N/A'}<br>
                        <strong>SSL Valid Until:</strong> ${sslInfo || 'N/A'}<br>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗</p>`;
            }
        }

        async function resolveIP(host) {
            try {
                const response = await fetch(`https://dns.google/resolve?name=${host}&type=A`);
                const data = await response.json();
                return data.Answer ? data.Answer[0].data : 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        async function checkSSL(host) {
            try {
                const response = await fetch(`https://${host}`, { method: 'HEAD' });
                const cert = response.headers.get('strict-transport-security');
                return cert ? cert : 'Valid';
            } catch (error) {
                return 'N/A';
            }
        }
    </script>
</body>
</html>
