<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH CC Validator</title>
    <style>
        /* === D-TECH THEME CSS === */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px #00ffcc;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #00ffcc;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00997a;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>D-TECH CC Validator</h1>
        <p>Enter a credit card number to validate:</p>
        <input type="text" id="cc-number" placeholder="Enter card number">
        <button onclick="validateCC()">Validate</button>
        <p id="result"></p>
    </div>

    <script>
        // === D-TECH CC VALIDATOR JAVASCRIPT ===
        function validateCC() {
            const ccNumber = document.getElementById('cc-number').value.replace(/\s+/g, '');
            if (!/^\d+$/.test(ccNumber)) {
                document.getElementById('result').innerText = "❌ Please enter a valid card number.";
                return;
            }

            if (luhnCheck(ccNumber)) {
                document.getElementById('result').innerText = "✅ Valid Credit Card Number";
            } else {
                document.getElementById('result').innerText = "❌ Invalid Credit Card Number";
            }
        }

        // Luhn Algorithm for validation
        function luhnCheck(num) {
            let sum = 0;
            let alternate = false;
            for (let i = num.length - 1; i >= 0; i--) {
                let n = parseInt(num.charAt(i), 10);
                if (alternate) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alternate = !alternate;
            }
            return (sum % 10 === 0);
        }
    </script>
</body>
</html>
