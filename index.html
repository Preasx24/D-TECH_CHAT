<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create Maze Walls
    const wallGeometry = new THREE.BoxGeometry(1, 10, 1);
    const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const walls = [];
    for (let i = 0; i < 10; i++) {
        let wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(i * 3, 5, 0);
        scene.add(wall);
        walls.push(wall);
    }

    // Camera Position
    camera.position.z = 15;

    // Player Controls (simple WASD)
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;
    
    window.addEventListener('keydown', (event) => {
        if (event.key === 'w') moveForward = true;
        if (event.key === 's') moveBackward = true;
        if (event.key === 'a') moveLeft = true;
        if (event.key === 'd') moveRight = true;
    });
    
    window.addEventListener('keyup', (event) => {
        if (event.key === 'w') moveForward = false;
        if (event.key === 's') moveBackward = false;
        if (event.key === 'a') moveLeft = false;
        if (event.key === 'd') moveRight = false;
    });

    // Game Loop
    const animate = function () {
        requestAnimationFrame(animate);
        
        if (moveForward) camera.position.z -= 0.1;
        if (moveBackward) camera.position.z += 0.1;
        if (moveLeft) camera.position.x -= 0.1;
        if (moveRight) camera.position.x += 0.1;

        renderer.render(scene, camera);
    };

    animate();
</script>
</body>
</html>
