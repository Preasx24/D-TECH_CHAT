<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECH Checker V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #0e0e0e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #009988;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
        }
        .active {
            color: #00ff00;
        }
        .inactive {
            color: #ff4444;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>D-TECH Host Checker V4</h1>
    <p>Enter a host or SNI below to check its status and details:</p>
    <input type="text" id="hostInput" placeholder="Enter host (e.g., example.com)">
    <br>
    <button onclick="checkHost()">Check Host</button>
    <div id="result"></div>

    <script>
        async function checkHost() {
            const host = document.getElementById('hostInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!host) {
                resultDiv.innerHTML = "<p class='inactive'>Please enter a valid host.</p>";
                return;
            }

            resultDiv.innerHTML = "<p>Checking host... Please wait.</p>";

            try {
                const start = performance.now(); // Start time for response time calculation

                // Fetching server headers and other info using CORS proxy
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://${host}`, { method: 'HEAD' });
                if (!response.ok) throw new Error(`Status Code: ${response.status}`);

                const headers = response.headers;

                // Fetch geolocation
                const geoData = await getGeolocation(host);

                // Get server type from headers
                const serverType = headers.get('Server') || 'Unknown';

                // Get SSL certificate expiry (checking the "Strict-Transport-Security" header)
                const sslExpiry = await checkSSL(host);

                // Get DNS records (A, CNAME, MX, TXT)
                const dnsRecords = await getDNSRecords(host);

                const end = performance.now(); // End time for response time calculation
                const responseTime = (end - start).toFixed(2); // Response time in milliseconds

                resultDiv.innerHTML = `
                    <p class='active'>[ACTIVE] ${host} ✓</p>
                    <div class='info'>
                        <strong>Status Code:</strong> ${response.status} <br>
                        <strong>Server:</strong> ${serverType} <br>
                        <strong>Response Time:</strong> ${responseTime} ms <br>
                        <strong>Geolocation:</strong> ${geoData.country}, ${geoData.city} <br>
                        <strong>SSL Expiry:</strong> ${sslExpiry} <br>
                        <strong>DNS Records:</strong> ${dnsRecords}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class='inactive'>[INACTIVE] ${host} ✗ (Error: ${error.message})</p>`;
            }
        }

        async function getGeolocation(host) {
            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/http://ip-api.com/json/${host}`);
                const data = await response.json();
                return {
                    country: data.country || 'N/A',
                    city: data.city || 'N/A'
                };
            } catch (error) {
                return { country: 'N/A', city: 'N/A' };
            }
        }

        async function checkSSL(host) {
            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://api.ssllabs.com/api/v3/analyze?host=${host}`);
                const data = await response.json();
                if (data && data.endpoints && data.endpoints[0]) {
                    const expiryDate = new Date(data.endpoints[0].details.notAfter);
                    return `Expires on: ${expiryDate.toLocaleDateString()}`;
                } else {
                    return 'SSL data not available';
                }
            } catch (error) {
                return 'Error fetching SSL data';
            }
        }

        async function getDNSRecords(host) {
            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://api.hackertarget.com/dnslookup/?q=${host}`);
                const data = await response.text();
                if (data.includes("See /corsdemo")) throw new Error("DNS lookup failed");
                return data.split('\n').join('<br>'); // Display DNS records
            } catch (error) {
                return 'Error fetching DNS records';
            }
        }
    </script>
</body>
</html>
