<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    .form-container {
      padding: 20px;
      background-color: #222;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    #leaderboardList {
      list-style-type: none;
      padding: 0;
      color: white;
    }
    #leaderboardList li {
      padding: 5px;
      border-bottom: 1px solid #444;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

  <header>
    <h1>D-TECH Giveaway</h1>
  </header>

  <div class="form-container">
    <form id="giveawayForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="telegram" placeholder="Your Telegram Username" required>
      <button type="submit">Enter Giveaway</button>
    </form>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList">
      <!-- Leaderboard will populate here -->
    </ul>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCck1-_nHBsIPI6Fazjge6zLeMj1vpe5oY",  // Replace with your Web API Key
      authDomain: "dtech-3f596.firebaseapp.com",  // Typically the project ID + firebaseapp.com
      databaseURL: "https://dtech-3f596-default-rtdb.firebaseio.com",  // Your Firebase Realtime Database URL
      projectId: "dtech-3f596",
      storageBucket: "dtech-3f596.appspot.com",  // Usually project ID + appspot.com
      messagingSenderId: "112830705909",
      appId: "1:112830705909:web:d80f969f19c54f4a3195bc"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Form submit event listener
    const form = document.getElementById("giveawayForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();  // Prevent form from refreshing the page

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const telegram = document.getElementById("telegram").value;

      // Save data to Firebase
      const newEntryRef = database.ref("giveawayEntries").push();
      newEntryRef.set({
        name: name,
        email: email,
        telegram: telegram,
        points: 0  // Initial points
      });

      alert("Thanks for entering the giveaway!");
      form.reset();  // Reset the form
      updateLeaderboard();  // Update leaderboard after entry
    });

    // Function to update the leaderboard
    function updateLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = ""; // Clear existing list

      database.ref("giveawayEntries").orderByChild("points").once("value", snapshot => {
        const entries = snapshot.val();
        if (entries) {
          const sortedEntries = Object.values(entries).sort((a, b) => b.points - a.points);
          sortedEntries.forEach(entry => {
            const listItem = document.createElement("li");
            listItem.textContent = `${entry.name} (@${entry.telegram}) - ${entry.points} points`;
            leaderboardList.appendChild(listItem);
          });
        } else {
          leaderboardList.innerHTML = "<li>No entries yet.</li>";
        }
      });
    }

    // Initial leaderboard load
    updateLeaderboard();
  </script>

</body>
</html>
