<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-TECH Offline AI Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: #1E90FF;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #1E90FF;
      border-radius: 5px;
      background-color: #2C2C2C;
      color: #fff;
      font-size: 16px;
    }
    pre {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>D-TECH Offline AI Q&A</h1>
  <div class="container">
    <input id="topic" type="text" placeholder="Enter a topic (e.g. Machine Learning)" />
    <button onclick="askAI()">Generate Questions & Answers</button>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest/dist/transformers.min.js"></script>
  <script>
    async function askAI() {
      const topic = document.getElementById("topic").value;
      if (!topic) {
        alert("Please enter a topic!");
        return;
      }

      // Load the transformer model
      const model = await transformers.AutoModelForSeq2SeqGeneration.fromPretrained("t5-small");
      const tokenizer = await transformers.AutoTokenizer.fromPretrained("t5-small");

      // Generate questions about the topic
      const input = `Generate questions about ${topic}`;
      const inputIds = tokenizer.encode(input, { addSpecialTokens: true });
      const output = await model.generate(inputIds);

      // Decode and display the output
      const decoded = tokenizer.decode(output[0]);
      document.getElementById("output").textContent = decoded;
    }
  </script>
</body>
</html>
