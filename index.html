<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            width: 80%;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #2e2e2e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc99;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #2e2e2e;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payload Sender</h1>
        <p>Enter your payload below to send it:</p>
        <textarea id="payloadInput" placeholder="Enter your payload data here..."></textarea>
        <button onclick="sendPayload()">Send Payload</button>

        <div class="output" id="output">
            <!-- The payload results will be displayed here -->
        </div>
    </div>

    <script>
        async function sendPayload() {
            const payloadInput = document.getElementById('payloadInput').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Sending payload...';

            // The target URL (Replace with your desired endpoint)
            const targetURL = 'https://example.com/api';  

            // Sending a POST request with the payload (like curl does)
            try {
                const response = await fetch(targetURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // or 'application/json' based on the payload
                    },
                    body: `data=${encodeURIComponent(payloadInput)}`  // Sending data as URL-encoded format
                });

                // Check the response status and display it
                if (response.ok) {
                    const result = await response.json();  // assuming JSON response
                    output.innerHTML = `<pre>Status Code: ${response.status} OK</pre><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    output.innerHTML = `Failed to send payload. Status Code: ${response.status}`;
                }
            } catch (error) {
                output.innerHTML = 'Error sending payload: ' + error.message;
            }
        }
    </script>
</body>
</html>
